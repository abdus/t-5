<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>English to Dothraki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Rubik", sans-serif;
      }

      body {
        min-height: 100vh;
        background: url(https://i.ytimg.com/vi/gKqeZ9FvBfk/maxresdefault.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      header {
        max-width: 48rem;
        padding: 1rem;
        color: #fff;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding: 1rem;
      }

      textarea {
        color: #fff;
        font: inherit;
        font-size: 1.2em;
        background-color: #000000b0;
        border: 1px solid lime;
        resize: none;
      }

      textarea:focus {
        background-color: #000000b0;
      }

      #dt {
        margin-top: 2rem;
        border: 1px solid darkorange;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>English to Dothraki</strong>
    </header>
    <main>
      <textarea id="en" rows="7" placeholder="start typing..."></textarea>
      <textarea
        id="dt"
        rows="7"
        placeholder="Neaki Othiri Vezhak"
      ></textarea>
    </main>
    <script src="../src/main.ts"></script>
  </body>
</html>
